rfpipe:
  default:
    nthread: 1
    dtarr: [1]   # integer to integrate in time for independent searches
    maxdm: 100
    flagantsol: False
    timesub: 'mean'
    searchtype: 'image1'    # search algorithm: 'image1' is single image snr threshold
    sigma_image1: 6.4
    sigma_plot: 7.2
    npix_max: 1024
    badspwpol: 2.
    uvoversample: 1.5
    savenoise: True
    savecands: True
    selectpol: 'auto'
    fftmode: 'cuda'
    memory_limit: 1 # in GB

realfast:
  vys_timeout: 10
  mockprob: 0.3
  indexresults: True
  saveproducts: False
  archiveproducts: False
  searchintents: ['OBSERVE_TARGET', 'CALIBRATE_PHASE', 'CALIBRATE_AMPLI', 'CALIBRATE_DELAY']
  throttle: True
  read_overhead: 8
  read_totfrac: 0.3
